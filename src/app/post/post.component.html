<app-carousel></app-carousel>
<div class="container">
  <div class="row">
    <h1>Welcome to Promoship</h1>
  </div>
  <div class="row">
    <h2>Posts</h2>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" *ngFor="let post of posts">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="http://via.placeholder.com/700x400" alt="Card image cap">
        <div class="card-body">
          <a href="#" [routerLink]="['/posts/', post.id]">{{post.title | pipe:[20]}}</a>
          <p class="card-text">{{post.body | pipe:[50]}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
